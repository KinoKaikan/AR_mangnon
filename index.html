<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Măng Non AR</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <style>
    body { 
      margin:0; 
      height:100vh; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      /* background ảnh web */
      background: url('nen.png') no-repeat center center;
      background-size: cover;
    }

    model-viewer { 
      width:100%; 
      height:100%; 
      /*background-color: transparent; /* để AR không bị ảnh nền */
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://github.com/KinoKaikan/AR_mangnon/releases/download/v1.0/mangnon.glb"
    ios-src="https://github.com/KinoKaikan/AR_mangnon/releases/download/v1.0/mangnon.usdz"
    alt="Mang Non"
    auto-rotate
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1"
  ></model-viewer>
</body>
</html>
